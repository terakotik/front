    <script type="module">
        // --- Firebase Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- API –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã (–ò—Å–ø–æ–ª—å–∑—É–µ–º Gemini LLM –¥–ª—è —Å–∏–º—É–ª—è—Ü–∏–∏ Mistral-–∑–∞–¥–∞—á–∏) ---
        const apiKey = ""; 
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

        // --- Firebase Globals ---
        let db = null;
        let auth = null;
        let userId = null;
        let isAuthReady = false;
        let appId = 'default-app-id'; 
        
        // Get globals provided by the environment
        if (typeof __app_id !== 'undefined') { appId = __app_id; }
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;


        // --- –ì–ª–æ–±–∞–ª—å–Ω–æ–µ –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏ –≠–ª–µ–º–µ–Ω—Ç—ã DOM ---
        let currentState = 'upload'; // 'upload', 'processing', 'result'
        let currentMode = 'mono';
        let currentFixtures = 5;
        let generatedText = ''; 
        let userDescription = ''; 

        const chatContainer = document.getElementById('chat-container');
        const contentArea = document.getElementById('content-area');
        const controlsPanel = document.getElementById('controls-panel');
        const authStatusElement = document.getElementById('auth-status');
        
        const LABELS = {
            UPLOAD: '–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ/–ø–ª–∞–Ω',
            PROCESS: 'ü§ñ',
            RESULT: '‚ú®',
            COLOR: '–¶–≤–µ—Ç–Ω–æ–µ',
            MONO: '–û–¥–Ω–æ—Ç–æ–Ω–Ω–æ–µ',
            FIXTURES_5: '5 –°–≤–µ—Ç–∏–ª—å–Ω–∏–∫–æ–≤',
            FIXTURES_10: '10 –°–≤–µ—Ç–∏–ª—å–Ω–∏–∫–æ–≤',
            SAVE: '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏ –ø–æ–ª—É—á–∏—Ç—å ID',
            BACK: '–ù–∞–∑–∞–¥'
        };

        // --- –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ –§—É–Ω–∫—Ü–∏–∏ ---

        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        function generateLLMRequest(mode, fixtures) {
            const modeText = mode === 'mono' ? '–∫–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–º –º–æ–Ω–æ—Ö—Ä–æ–º–Ω—ã–º –±–µ–ª—ã–º —Å–≤–µ—Ç–æ–º' : '—è—Ä–∫–∏–º —Ü–≤–µ—Ç–Ω—ã–º –∞–∫—Ü–µ–Ω—Ç–Ω—ã–º –æ—Å–≤–µ—â–µ–Ω–∏–µ–º';
            const fixtureCount = fixtures === 5 ? '–ø—è—Ç—å—é' : '–¥–µ—Å—è—Ç—å—é';
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å –æ–ø–∏—Å–∞–Ω–∏–µ –æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ–≥–æ
            const houseDescription = userDescription || '—Ç–∏–ø–∏—á–Ω—ã–π –∂–∏–ª–æ–π –¥–æ–º';

            const systemPrompt = "–í—ã ‚Äî –∫—Ä–µ–∞—Ç–∏–≤–Ω—ã–π –¥–∏–∑–∞–π–Ω–µ—Ä-–≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä. –ù–∞ –æ—Å–Ω–æ–≤–µ –∑–∞–¥–∞–Ω–Ω—ã—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤, —Å–æ–∑–¥–∞–π—Ç–µ –∫—Ä–∞—Ç–∫–æ–µ, –Ω–æ —è—Ä–∫–æ–µ —Ç–µ–∫—Å—Ç–æ–≤–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ (1-2 –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è) –≥–æ—Ç–æ–≤–æ–π 3D-–≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω–æ–≥–æ –æ—Å–≤–µ—â–µ–Ω–∏—è –≤ —Å—Ç–∏–ª–µ '—Ä–µ—Ç—Ä–æ-3D / low-poly'. –û–ø–∏—Å–∞–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ω–∞ —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ. –ù–µ –≤–∫–ª—é—á–∞–π—Ç–µ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è –∏–ª–∏ –≤–≤–æ–¥–Ω—ã–µ —Ñ—Ä–∞–∑—ã.";

            const userQuery = `–î–æ–º: "${houseDescription}". –û—Å–≤–µ—â–µ–Ω–∏–µ: ${modeText} —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º ${fixtureCount} —Å–≤–µ—Ç–∏–ª—å–Ω–∏–∫–æ–≤. –°–æ–∑–¥–∞–π –æ–ø–∏—Å–∞–Ω–∏–µ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏.`;
            
            return { systemPrompt, userQuery };
        }

        async function fetchWithRetry(url, options, maxRetries = 5) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 429 && i < maxRetries - 1) {
                        const delay = Math.pow(2, i) * 1000;
                        await sleep(delay);
                        continue;
                    }
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    if (i === maxRetries - 1) {
                        throw error;
                    }
                    const delay = Math.pow(2, i) * 1000;
                    await sleep(delay);
                }
            }
        }
        
        function renderBotMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex justify-start mb-4';
            messageDiv.innerHTML = `
                <div class="bot-bubble">
                    <p>${text}</p>
                    <p class="mt-1 text-sm text-gray-500">${new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })}</p>
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function renderUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex justify-end mb-4';
            messageDiv.innerHTML = `
                <div class="user-bubble">
                    <p>${text}</p>
                    <p class="mt-1 text-sm text-gray-500 text-right">${new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })}</p>
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // --- –õ–æ–≥–∏–∫–∞ –ì–µ–Ω–µ—Ä–∞—Ü–∏–∏ –¢–µ–∫—Å—Ç–∞ (LLM) ---

        async function generateTextDescription(mode, fixtures) {
            currentState = 'processing';
            renderResultScreen(true); // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É

            const { systemPrompt, userQuery } = generateLLMRequest(mode, fixtures);
            console.log("LLM Request:", userQuery);

            const payload = { 
                contents: [{ parts: [{ text: userQuery }] }], 
                systemInstruction: { parts: [{ text: systemPrompt }] }
            };

            const options = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            };

            try {
                const response = await fetchWithRetry(apiUrl, options);
                const result = await response.json();

                const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;

                if (text) {
                    generatedText = text; 
                } else {
                    console.error("LLM text missing in API response.");
                    generatedText = `[–û–®–ò–ë–ö–ê: –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –æ–ø–∏—Å–∞–Ω–∏–µ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.]`;
                }

                currentState = 'result';
                renderResultScreen(); // –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Å —Ç–µ–∫—Å—Ç–æ–º

            } catch (error) {
                console.error("Error during LLM generation:", error);
                generatedText = `[–û–®–ò–ë–ö–ê –°–ï–¢–ò: –ù–µ —É–¥–∞–ª–æ—Å—å —Å–≤—è–∑–∞—Ç—å—Å—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º LLM.]`;
                currentState = 'result';
                renderResultScreen();
            }
        }

        // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ—Å—Ç–æ—è–Ω–∏–π ---

        async function handleUpload() {
            if (!isAuthReady) {
                renderBotMessage("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ, –∏–¥–µ—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase.");
                return;
            }
            
            // –°—á–∏—Ç—ã–≤–∞–µ–º –æ–ø–∏—Å–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º –æ–±—Ä–∞–±–æ—Ç–∫–∏
            const input = document.getElementById('user-description-input');
            userDescription = input ? input.value.trim() : '';

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const userText = userDescription 
                ? `${LABELS.UPLOAD} (–û–ø–∏—Å–∞–Ω–∏–µ: "${userDescription}")` 
                : LABELS.UPLOAD;
            renderUserMessage(userText);
            
            // –°–æ–æ–±—â–µ–Ω–∏–µ –æ –Ω–∞—á–∞–ª–µ –æ–±—Ä–∞–±–æ—Ç–∫–∏
            renderBotMessage(`
                ${LABELS.PROCESS} –ò–ò-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç —Ç–µ–∫—Å—Ç–æ–≤–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –¥–ª—è –≤–∞—à–µ–π –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏, –∏—Å–ø–æ–ª—å–∑—É—è –≤–∞—à–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã...
            `);
            controlsPanel.innerHTML = '<div class="text-xs text-center text-gray-500">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è...</div>'; // –£–±—Ä–∞—Ç—å –∫–Ω–æ–ø–∫–∏ –≤–æ –≤—Ä–µ–º—è –æ–±—Ä–∞–±–æ—Ç–∫–∏
            
            await sleep(500); 

            // –ù–∞—á–∞—Ç—å –≥–µ–Ω–µ—Ä–∞—Ü–∏—é —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –æ–ø–∏—Å–∞–Ω–∏—è (LLM)
            await generateTextDescription(currentMode, currentFixtures);
        }

        function handleModeChange(newMode) {
            if (!isAuthReady) return;
            currentMode = newMode;
            renderResultScreen(); // –û–±–Ω–æ–≤–∏—Ç—å –∫–Ω–æ–ø–∫–∏ —Å—Ä–∞–∑—É
            generateTextDescription(currentMode, currentFixtures); // –ù–∞—á–∞—Ç—å –≥–µ–Ω–µ—Ä–∞—Ü–∏—é
        }
        
        function handleFixturesChange(newFixtures) {
            if (!isAuthReady) return;
            currentFixtures = newFixtures;
            renderResultScreen(); // –û–±–Ω–æ–≤–∏—Ç—å –∫–Ω–æ–ø–∫–∏ —Å—Ä–∞–∑—É
            generateTextDescription(currentMode, currentFixtures); // –ù–∞—á–∞—Ç—å –≥–µ–Ω–µ—Ä–∞—Ü–∏—é
        }
        
        async function handleSave() {
            if (!isAuthReady) {
                renderBotMessage("–ü–æ–¥–æ–∂–¥–∏—Ç–µ, –∏–¥–µ—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–µ—Ä–≤–∏—Å–æ–≤...");
                return;
            }

            if (!generatedText) {
                renderBotMessage("–°–Ω–∞—á–∞–ª–∞ —Å–≥–µ–Ω–µ—Ä–∏—Ä—É–π—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ!");
                return;
            }
            
            // 1. Prepare data
            const dataToSave = {
                timestamp: Date.now(),
                userId: userId,
                description: userDescription,
                generatedText: generatedText,
                mode: currentMode,
                fixtures: currentFixtures
            };

            // 2. Save to Firestore
            try {
                // –ü—É—Ç—å: /artifacts/{appId}/public/data/visualizations/{docId}
                const visualizationsRef = collection(db, 'artifacts', appId, 'public', 'data', 'visualizations');
                const docRef = await addDoc(visualizationsRef, dataToSave);
                
                // 3. Inform user with the ID
                const docId = docRef.id;
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞–Ω–µ–ª–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ ID
                controlsPanel.innerHTML = `
                    <div class="p-4 bg-yellow-100 border-2 border-yellow-500 rounded-lg text-sm text-gray-800">
                        <p class="font-bold">‚úÖ –£–°–ü–ï–®–ù–û –°–û–•–†–ê–ù–ï–ù–û!</p>
                        <p class="break-all mt-1">–ò–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä –¥–ª—è –ø—É–±–ª–∏–∫–∞—Ü–∏–∏ –Ω–∞ GitHub: <code class="font-mono bg-yellow-200 p-1 rounded font-semibold text-base">${docId}</code></p>
                        <p class="mt-2">–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —ç—Ç–æ—Ç ID –≤ —Å–≤–æ–µ–º –∫–æ–¥–µ –Ω–∞ GitHub –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∏–∑ Firestore.</p>
                    </div>
                    <button class="retro-button text-base default-button mt-2" onclick="handleBack()">${LABELS.BACK}</button>
                `;

                // Update chat log
                renderBotMessage(`
                    ‚úÖ **–í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!** ID –¥–æ–∫—É–º–µ–Ω—Ç–∞: **${docId}**.
                `);


            } catch (e) {
                console.error("Error adding document: ", e);
                renderBotMessage(`
                    ‚ùå **–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:** –ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ Firestore. ${e.message}
                `);
            }
        }
        
        function handleBack() {
            currentState = 'upload';
            // –°–±—Ä–æ—Å —Ç–µ–∫—Å—Ç–∞ –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—Ç–µ –Ω–∞ —Å—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω
            generatedText = ''; 
            renderUploadScreen();
        }

        // --- –≠–∫—Ä–∞–Ω—ã ---
        
        function renderUploadScreen() {
            // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞, –ø—Ä–µ–∂–¥–µ —á–µ–º –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –∫–Ω–æ–ø–∫—É
            const disabled = !isAuthReady;
            const buttonClass = disabled ? 'default-button opacity-50 cursor-not-allowed' : 'default-button';
            
            contentArea.innerHTML = `
                <div class="flex justify-start mb-4">
                    <div class="bot-bubble">
                        <p>–ù–∞–∂–º–∏—Ç–µ "${LABELS.UPLOAD}", —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —Ä–∞–±–æ—Ç—É. –í—ã —Ç–∞–∫–∂–µ –º–æ–∂–µ—Ç–µ –≤–≤–µ—Å—Ç–∏ –æ–ø–∏—Å–∞–Ω–∏–µ —Å–≤–æ–µ–≥–æ –¥–æ–º–∞. –ü–æ—Å–ª–µ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –Ω–∞–∂–º–∏—Ç–µ "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å", —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å ID –¥–ª—è –≤–∞—à–µ–≥–æ —Ö–æ—Å—Ç–∏–Ω–≥–∞ GitHub.</p>
                        <p class="mt-1 text-sm text-gray-500">${new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })}</p>
                    </div>
                </div>
            `;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞ –∏ –∫–Ω–æ–ø–∫—É –∑–∞–≥—Ä—É–∑–∫–∏
            controlsPanel.innerHTML = `
                <div class="flex flex-col gap-2">
                    <input type="text" id="user-description-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ –¥–æ–º–∞ (–Ω–∞–ø—Ä., '—Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π, –±–µ—Ç–æ–Ω–Ω—ã–π')" 
                           class="w-full p-3 border border-gray-400 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
                           value="${userDescription}" ${disabled ? 'disabled' : ''}>
                    <button class="retro-button text-base ${buttonClass}" onclick="handleUpload()" ${disabled ? 'disabled' : ''}>${LABELS.UPLOAD}</button>
                </div>
                <div class="text-xs text-center text-gray-500 mt-2" id="auth-status">${isAuthReady ? '–ì–æ—Ç–æ–≤–æ –∫ —Ä–∞–±–æ—Ç–µ.' : '–ó–∞–≥—Ä—É–∑–∫–∞ —Å–µ—Ä–≤–∏—Å–æ–≤...'}</div>
            `;
        }

        function renderResultScreen(isLoading = false) {
            
            // –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏
            let visualContent;
            if (isLoading) {
                 visualContent = `
                    <div class="flex flex-col items-center justify-center h-full">
                        <div class="spinner"></div>
                        <p class="mt-2">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–æ–≤–æ–≥–æ –æ–ø–∏—Å–∞–Ω–∏—è...</p>
                    </div>
                 `;
            } else if (generatedText) {
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç
                visualContent = `<p class="text-white text-left">${generatedText}</p>`;
            } else {
                 visualContent = `<p>–û–ü–ò–°–ê–ù–ò–ï –í–ò–ó–£–ê–õ–ò–ó–ê–¶–ò–ò</p>`;
            }

            // 1. –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç (—Ç–µ–∫—Å—Ç/–∑–∞–≥—Ä—É–∑–∫–∞)
            contentArea.innerHTML = `
                <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ -->
                <div class="flex justify-start mb-4">
                    <div class="bot-bubble">
                        <p>${LABELS.RESULT} –í–∞—à–µ —Ç–µ–∫—Å—Ç–æ–≤–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –≥–æ—Ç–æ–≤–æ. –ù–∞–∂–º–∏—Ç–µ "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å", —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å ID –¥–ª—è –≤–Ω–µ—à–Ω–µ–≥–æ —Ö–æ—Å—Ç–∏–Ω–≥–∞.</p>
                        <p class="mt-1 text-sm text-gray-500">${new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })}</p>
                    </div>
                </div>
                
                <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç–µ–∫—Å—Ç–∞ -->
                <div class="flex justify-start mb-4">
                    <div class="bot-bubble w-full p-2">
                        <div class="visualization-container bg-gray-700 border-gray-900">
                            ${visualContent}
                        </div>
                    </div>
                </div>
                
            `;
            
            // 2. –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å –∫–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è (–≤ —Ç—Ä–∏ —Ä—è–¥–∞)
            
            // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–æ –≤—Ä–µ–º—è –∑–∞–≥—Ä—É–∑–∫–∏
            const disabledClass = isLoading ? 'opacity-50 pointer-events-none' : '';

            controlsPanel.innerHTML = `
                <div class="${disabledClass}">
                    <!-- –†–µ–∂–∏–º—ã –æ—Å–≤–µ—â–µ–Ω–∏—è -->
                    <div class="grid grid-cols-2 gap-2 mb-2">
                        <button class="retro-button text-base ${currentMode === 'mono' ? 'active-button' : 'default-button'}" onclick="handleModeChange('mono')">${LABELS.MONO}</button>
                        <button class="retro-button text-base ${currentMode === 'color' ? 'active-button' : 'default-button'}" onclick="handleModeChange('color')">${LABELS.COLOR}</button>
                    </div>
                    <!-- –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–≤–µ—Ç–∏–ª—å–Ω–∏–∫–æ–≤ -->
                    <div class="grid grid-cols-2 gap-2 mb-2">
                        <button class="retro-button text-base ${currentFixtures === 5 ? 'active-button' : 'default-button'}" onclick="handleFixturesChange(5)">${LABELS.FIXTURES_5}</button>
                        <button class="retro-button text-base ${currentFixtures === 10 ? 'active-button' : 'default-button'}" onclick="handleFixturesChange(10)">${LABELS.FIXTURES_10}</button>
                    </div>
                    <!-- –î–µ–π—Å—Ç–≤–∏—è -->
                    <div class="grid grid-cols-2 gap-2">
                        <button class="retro-button text-base default-button" onclick="handleSave()">${LABELS.SAVE}</button>
                        <button class="retro-button text-base default-button" onclick="handleBack()">${LABELS.BACK}</button>
                    </div>
                </div>
            `;
        }
        
        // --- Firebase Init ---
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é Firebase –∏ Auth –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –º–æ–¥—É–ª—è
        if (Object.keys(firebaseConfig).length > 0) {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            // setLogLevel('Debug'); // –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
            
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    authStatusElement.textContent = `–ü–æ–¥–∫–ª—é—á–µ–Ω–æ: ${userId.substring(0, 8)}...`;
                } else {
                    userId = crypto.randomUUID(); // Fallback ID
                    authStatusElement.textContent = `–ê–Ω–æ–Ω–∏–º–Ω—ã–π ID: ${userId.substring(0, 8)}...`;
                }
                isAuthReady = true;
                if (currentState === 'upload') {
                    renderUploadScreen();
                } else {
                    renderResultScreen(false);
                }
            });

            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase Auth Error:", error);
                authStatusElement.textContent = `–û—à–∏–±–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏.`;
            }
        } else {
            // –õ–æ–∫–∞–ª—å–Ω—ã–π —Ä–µ–∂–∏–º, –µ—Å–ª–∏ –∫–æ–Ω—Ñ–∏–≥ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç
            console.warn("Firebase config missing. Running in local-only mode.");
            userId = crypto.randomUUID();
            isAuthReady = true;
            authStatusElement.textContent = `–õ–æ–∫–∞–ª—å–Ω—ã–π —Ä–µ–∂–∏–º.`;
            renderUploadScreen();
        }


        // –≠–∫—Å–ø–æ—Ä—Ç —Ñ—É–Ω–∫—Ü–∏–π
        window.handleModeChange = handleModeChange;
        window.handleFixturesChange = handleFixturesChange;
        window.handleSave = handleSave;
        window.handleBack = handleBack;
        window.handleUpload = handleUpload;
        
    </script>
</body>
</html>
