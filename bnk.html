<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—Ç—É–¥–∏—è –û—Å–≤–µ—â–µ–Ω–∏—è: –ú–∞–∫–µ—Ç Telegram-–±–æ—Ç–∞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --tg-bg: #EAEAEA;
            --tg-bubble-user: #DDF8C6;
            --tg-bubble-bot: #FFFFFF;
            --retro-gray: #B0B0B0;
            --retro-shadow: #888888;
        }

        body {
            background-color: var(--tg-bg);
            font-family: 'Inter', sans-serif;
        }

        /* –û–±—â–∏–π —Å—Ç–∏–ª—å –¥–ª—è —Ä–µ—Ç—Ä–æ-–∫–Ω–æ–ø–æ–∫ (low-poly/3D) */
        .retro-button {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 56px;
            font-size: 1rem; /* –£–º–µ–Ω—å—à–µ–Ω —Ä–∞–∑–º–µ—Ä –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.1s ease;
            border: 4px solid #000;
            user-select: none;
            border-radius: 8px;
            white-space: nowrap;
        }

        /* –ù–µ–∞–∫—Ç–∏–≤–Ω–∞—è/—Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
        .default-button {
            background-color: var(--retro-gray);
            box-shadow: 4px 4px 0 0 var(--retro-shadow);
            color: #111;
        }
        
        /* –ê–∫—Ç–∏–≤–Ω–∞—è (–≤—ã–±—Ä–∞–Ω–Ω–∞—è) –∫–Ω–æ–ø–∫–∞ */
        .active-button {
            background-color: #22c55e; /* –Ø—Ä–∫–æ-–∑–µ–ª–µ–Ω—ã–π */
            box-shadow: 4px 4px 0 0 #15803d; /* –¢–µ–º–Ω–æ-–∑–µ–ª–µ–Ω–∞—è —Ç–µ–Ω—å */
            color: white;
            font-weight: 800;
        }

        .retro-button:active {
            box-shadow: 1px 1px 0 0 var(--retro-shadow);
            transform: translate(3px, 3px);
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –≥–ª–∞–≤–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏ –∑–∞–≥—Ä—É–∑–∫–∏ */
        .visualization-container {
            width: 100%;
            height: 250px;
            background-color: #2D3748; /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏ –Ω–æ—á–Ω–æ–≥–æ –≤–∏–¥–∞ */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            border-radius: 8px;
            font-size: 0.9rem;
            border: 2px solid #000;
            overflow: hidden;
        }
        .visualization-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* –°–ø–∏–Ω–Ω–µ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏ —á–∞—Ç–∞ Telegram */
        .bot-bubble {
            background-color: var(--tg-bubble-bot);
            border-radius: 12px 12px 12px 0;
            max-width: 80%;
            padding: 10px 14px;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.08);
        }
        .user-bubble {
            background-color: var(--tg-bubble-user);
            border-radius: 12px 12px 0 12px;
            max-width: 80%;
            padding: 10px 14px;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.08);
        }
        
        /* –§–∏–∫—Å–∞—Ü–∏—è –ø–∞–Ω–µ–ª–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–Ω–∏–∑—É */
        .fixed-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: var(--tg-bg);
            border-top: 1px solid #CCC;
        }

    </style>
</head>
<body class="p-4 flex flex-col h-screen overflow-hidden">

    <div id="chat-container" class="flex-grow overflow-y-auto pb-24">
        <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –±–æ—Ç–∞ (–°—Ç–∞—Ä—Ç) -->
        <div class="flex justify-start mb-4">
            <div class="bot-bubble">
                <p>üí° –ü—Ä–∏–≤–µ—Ç! –Ø ‚Äî –ò–ò-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç –ø–æ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω–æ–º—É –æ—Å–≤–µ—â–µ–Ω–∏—é. –Ø –ø–æ–∫–∞–∂—É, –∫–∞–∫ –º–æ–∂–µ—Ç –≤—ã–≥–ª—è–¥–µ—Ç—å –≤–∞—à –¥–æ–º –Ω–æ—á—å—é.</p>
                <p class="mt-1 text-sm text-gray-500">23:17</p>
            </div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç, –∫–æ—Ç–æ—Ä—ã–π –±—É–¥–µ—Ç –º–µ–Ω—è—Ç—å—Å—è -->
        <div id="content-area">
            <!-- –ù–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ (–∑–∞–≥—Ä—É–∑–∫–∞) -->
        </div>

    </div>

    <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è/–∫–Ω–æ–ø–∫–∏ (–í—Å–µ–≥–¥–∞ –≤–Ω–∏–∑—É) -->
    <div id="controls-panel" class="fixed-controls">
        <!-- –ö–Ω–æ–ø–∫–∏ –±—É–¥—É—Ç –≤—Å—Ç–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ JS-–æ–º -->
    </div>

    <script>
        // --- API –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã ---
        const apiKey = ""; // API Key –±—É–¥–µ—Ç –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω —Å—Ä–µ–¥–æ–π
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`;

        // --- –ì–ª–æ–±–∞–ª—å–Ω–æ–µ –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏ –≠–ª–µ–º–µ–Ω—Ç—ã DOM ---
        let currentState = 'upload'; // 'upload', 'processing', 'result'
        let currentMode = 'mono';
        let currentFixtures = 5;
        let imageUrl = ''; // URL —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è

        const chatContainer = document.getElementById('chat-container');
        const contentArea = document.getElementById('content-area');
        const controlsPanel = document.getElementById('controls-panel');
        
        const LABELS = {
            UPLOAD: '–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ/–ø–ª–∞–Ω',
            PROCESS: 'ü§ñ',
            RESULT: '‚ú®',
            COLOR: '–¶–≤–µ—Ç–Ω–æ–µ',
            MONO: '–û–¥–Ω–æ—Ç–æ–Ω–Ω–æ–µ',
            FIXTURES_5: '5 –°–≤–µ—Ç–∏–ª—å–Ω–∏–∫–æ–≤',
            FIXTURES_10: '10 –°–≤–µ—Ç–∏–ª—å–Ω–∏–∫–æ–≤',
            SAVE: '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å',
            BACK: '–ù–∞–∑–∞–¥'
        };

        // --- –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ –§—É–Ω–∫—Ü–∏–∏ ---

        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        function generatePrompt(mode, fixtures) {
            const style = "low-poly 3D render, retro 1990s video game style, 16:9 aspect ratio";
            const lightMode = mode === 'mono' ? 'white monochromatic architectural light' : 'colorful neon accent lighting';
            const fixtureCount = fixtures === 5 ? 'five' : 'ten';
            
            // –ó–∞–¥–∞–µ–º –ø—Ä–æ–º–ø—Ç –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º –¥–ª—è –ª—É—á—à–µ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
            return `A photo of a typical residential house at night, illuminated by dramatic architectural lighting. Use exactly ${fixtureCount} external spotlights providing a stunning ${lightMode}. Style: ${style}, clean lines, dramatic shadows, cinematic contrast.`;
        }

        async function fetchWithRetry(url, options, maxRetries = 5) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 429 && i < maxRetries - 1) {
                        const delay = Math.pow(2, i) * 1000;
                        await sleep(delay);
                        continue;
                    }
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    if (i === maxRetries - 1) {
                        throw error;
                    }
                    const delay = Math.pow(2, i) * 1000;
                    await sleep(delay);
                }
            }
        }
        
        function renderBotMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex justify-start mb-4';
            messageDiv.innerHTML = `
                <div class="bot-bubble">
                    <p>${text}</p>
                    <p class="mt-1 text-sm text-gray-500">${new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })}</p>
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function renderUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex justify-end mb-4';
            messageDiv.innerHTML = `
                <div class="user-bubble">
                    <p>${text}</p>
                    <p class="mt-1 text-sm text-gray-500 text-right">${new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })}</p>
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // --- –õ–æ–≥–∏–∫–∞ –ì–µ–Ω–µ—Ä–∞—Ü–∏–∏ –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è (Nano Banana) ---

        async function generateImage(mode, fixtures) {
            currentState = 'processing';
            renderResultScreen(true); // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É

            const userPrompt = generatePrompt(mode, fixtures);
            console.log("Image generation prompt:", userPrompt);

            const payload = { 
                instances: [{ prompt: userPrompt }], 
                parameters: { "sampleCount": 1 } 
            };

            const options = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            };

            try {
                const response = await fetchWithRetry(apiUrl, options);
                const result = await response.json();

                const base64Data = result?.predictions?.[0]?.bytesBase64Encoded;

                if (base64Data) {
                    imageUrl = `data:image/png;base64,${base64Data}`;
                } else {
                    console.error("Image data missing in API response.");
                    imageUrl = `https://placehold.co/600x400/CC0000/FFFFFF?text=–û–®–ò–ë–ö–ê+–ì–ï–ù–ï–†–ê–¶–ò–ò`;
                }

                currentState = 'result';
                renderResultScreen(); // –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º

            } catch (error) {
                console.error("Error during image generation:", error);
                imageUrl = `https://placehold.co/600x400/CC0000/FFFFFF?text=–û–®–ò–ë–ö–ê+–°–ï–¢–ò`;
                currentState = 'result';
                renderResultScreen();
            }
        }

        // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ—Å—Ç–æ—è–Ω–∏–π ---

        async function handleUpload() {
            renderUserMessage(LABELS.UPLOAD);
            
            // –°–æ–æ–±—â–µ–Ω–∏–µ –æ –Ω–∞—á–∞–ª–µ –æ–±—Ä–∞–±–æ—Ç–∫–∏
            renderBotMessage(`
                ${LABELS.PROCESS} –ù–∞—à –ò–ò –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –Ω–æ—á–Ω–æ–π –≤–∏–¥ –≤–∞—à–µ–≥–æ –¥–æ–º–∞ —Å –∏–¥–µ–∞–ª—å–Ω—ã–º –æ—Å–≤–µ—â–µ–Ω–∏–µ–º...
            `);
            controlsPanel.innerHTML = ''; // –£–±—Ä–∞—Ç—å –∫–Ω–æ–ø–∫–∏ –≤–æ –≤—Ä–µ–º—è –æ–±—Ä–∞–±–æ—Ç–∫–∏
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ –ø–µ—Ä–µ–¥ –≥–µ–Ω–µ—Ä–∞—Ü–∏–µ–π
            await sleep(1000); 

            // –ù–∞—á–∞—Ç—å –≥–µ–Ω–µ—Ä–∞—Ü–∏—é –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            await generateImage(currentMode, currentFixtures);
        }

        function handleModeChange(newMode) {
            currentMode = newMode;
            renderResultScreen(); // –û–±–Ω–æ–≤–∏—Ç—å –∫–Ω–æ–ø–∫–∏ —Å—Ä–∞–∑—É
            generateImage(currentMode, currentFixtures); // –ù–∞—á–∞—Ç—å –≥–µ–Ω–µ—Ä–∞—Ü–∏—é
        }
        
        function handleFixturesChange(newFixtures) {
            currentFixtures = newFixtures;
            renderResultScreen(); // –û–±–Ω–æ–≤–∏—Ç—å –∫–Ω–æ–ø–∫–∏ —Å—Ä–∞–∑—É
            generateImage(currentMode, currentFixtures); // –ù–∞—á–∞—Ç—å –≥–µ–Ω–µ—Ä–∞—Ü–∏—é
        }
        
        function handleSave() {
            renderBotMessage(`
                ${LABELS.RESULT} –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ! 
                <span class="text-sm text-green-600">(–ò–º–∏—Ç–∞—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è)</span>
            `);
        }
        
        function handleBack() {
            currentState = 'upload';
            // –°–±—Ä–æ—Å URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—Ç–µ –Ω–∞ —Å—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω
            imageUrl = ''; 
            renderUploadScreen();
        }

        // --- –≠–∫—Ä–∞–Ω—ã ---
        
        function renderUploadScreen() {
            contentArea.innerHTML = `
                <div class="flex justify-start mb-4">
                    <div class="bot-bubble">
                        <p>–ù–∞–∂–º–∏—Ç–µ "${LABELS.UPLOAD}", —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —Ä–∞–±–æ—Ç—É. –ú—ã —Å–æ–∑–¥–∞–¥–∏–º –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—é –≤ —Å—Ç–∏–ª–µ **—Ä–µ—Ç—Ä–æ-3D / low-poly**.</p>
                        <p class="mt-1 text-sm text-gray-500">${new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })}</p>
                    </div>
                </div>
            `;
            
            // –ö–Ω–æ–ø–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é —à–∏—Ä–∏–Ω—É
            controlsPanel.innerHTML = `
                <div class="grid grid-cols-1 gap-2">
                    <button class="retro-button text-base default-button" onclick="handleUpload()">${LABELS.UPLOAD}</button>
                </div>
            `;
        }

        function renderResultScreen(isLoading = false) {
            
            // –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏
            let visualContent;
            if (isLoading) {
                 visualContent = `
                    <div class="flex flex-col items-center justify-center h-full">
                        <div class="spinner"></div>
                        <p class="mt-2">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–æ–≤–æ–≥–æ –æ—Å–≤–µ—â–µ–Ω–∏—è...</p>
                    </div>
                 `;
            } else if (imageUrl) {
                visualContent = `<img src="${imageUrl}" alt="–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –æ—Å–≤–µ—â–µ–Ω–∏–µ –¥–æ–º–∞" class="object-cover">`;
            } else {
                 visualContent = `<p>–í–ò–ó–£–ê–õ–ò–ó–ê–¶–ò–Ø</p>`;
            }

            // 1. –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç (–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ/–∑–∞–≥—Ä—É–∑–∫–∞)
            contentArea.innerHTML = `
                <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ -->
                <div class="flex justify-start mb-4">
                    <div class="bot-bubble">
                        <p>${LABELS.RESULT} –í–∞—à –¥–æ–º –≤—ã–≥–ª—è–¥–∏—Ç –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ! –ò–∑–º–µ–Ω–∏—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –Ω–∏–∂–µ –¥–ª—è –Ω–æ–≤–æ–≥–æ –¥–∏–∑–∞–π–Ω–∞.</p>
                        <p class="mt-1 text-sm text-gray-500">${new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })}</p>
                    </div>
                </div>
                
                <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è/–∑–∞–≥—Ä—É–∑–∫–∏ -->
                <div class="flex justify-start mb-4">
                    <div class="bot-bubble w-full p-2">
                        <div class="visualization-container">
                            ${visualContent}
                        </div>
                    </div>
                </div>
                
            `;
            
            // 2. –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å –∫–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è (–≤ —Ç—Ä–∏ —Ä—è–¥–∞)
            
            // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–æ –≤—Ä–µ–º—è –∑–∞–≥—Ä—É–∑–∫–∏
            const disabledClass = isLoading ? 'opacity-50 pointer-events-none' : '';

            controlsPanel.innerHTML = `
                <div class="${disabledClass}">
                    <!-- –†–µ–∂–∏–º—ã –æ—Å–≤–µ—â–µ–Ω–∏—è -->
                    <div class="grid grid-cols-2 gap-2 mb-2">
                        <button class="retro-button text-base ${currentMode === 'mono' ? 'active-button' : 'default-button'}" onclick="handleModeChange('mono')">${LABELS.MONO}</button>
                        <button class="retro-button text-base ${currentMode === 'color' ? 'active-button' : 'default-button'}" onclick="handleModeChange('color')">${LABELS.COLOR}</button>
                    </div>
                    <!-- –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–≤–µ—Ç–∏–ª—å–Ω–∏–∫–æ–≤ -->
                    <div class="grid grid-cols-2 gap-2 mb-2">
                        <button class="retro-button text-base ${currentFixtures === 5 ? 'active-button' : 'default-button'}" onclick="handleFixturesChange(5)">${LABELS.FIXTURES_5}</button>
                        <button class="retro-button text-base ${currentFixtures === 10 ? 'active-button' : 'default-button'}" onclick="handleFixturesChange(10)">${LABELS.FIXTURES_10}</button>
                    </div>
                    <!-- –î–µ–π—Å—Ç–≤–∏—è -->
                    <div class="grid grid-cols-2 gap-2">
                        <button class="retro-button text-base default-button" onclick="handleSave()">${LABELS.SAVE}</button>
                        <button class="retro-button text-base default-button" onclick="handleBack()">${LABELS.BACK}</button>
                    </div>
                </div>
            `;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = function() {
            renderUploadScreen();
        };

        // –≠–∫—Å–ø–æ—Ä—Ç —Ñ—É–Ω–∫—Ü–∏–π
        window.handleModeChange = handleModeChange;
        window.handleFixturesChange = handleFixturesChange;
        window.handleSave = handleSave;
